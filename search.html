    <!--JUMBOTRON-->
    <div id="jcontainer" class="container">
      <div id="jdiv" class="jumbotron">
        <h1>UNLEASHED PET FINDER</h1>
        <h3>Please provide your lost pet's details</h3>
        <form action="/search-results.html" method="post">
          <fieldset>
            <legend>My Pet</legend>

            <div>
              <label>Pet's Name:
                     <input type="text" name="petname" size="30" maxlength="256">
                 </label>
            </div>

            <div>
              <label>Species: <select name="species" id="species-selector">
                   <option>Dog</option>
                   <option>Cat</option>
                   <option>Bird</option>
                   <option>Small Pet</option>
                   <option>Reptile</option>
                   <option>Fish</option>
                   <option>Other</option>
                 </select><br>
                     <!-- <input type="number" name="numerical_input" maxlength="100"> -->
                 </label>
              <label>Breed:
                     <input type="text" name="breed" size="30" maxlength="256">
                 </label>
                 <label>Color:
                        <input type="text" name="color" size="30" maxlength="256">
                    </label>
            </div>

            <label> Gender:
                     <input type="radio" name="gender" value="female"> Female
                 </label>

            <label>
                     <input type="radio" name="gender" value="male"> Male
                 </label>

            <label>
                     <input type="radio" name="gender" value="unknown"> Unknown
                 </label>

            <div>
              <label> Size:
                     <input type="radio" name="size" value="female"> Small
                 </label>

              <label>
                     <input type="radio" name="size" value="male"> Medium
                 </label>

              <label>
                     <input type="radio" name="size" value="unknown"> Large
                 </label>
            </div>



            <!-- <label>Species: <select name="species" id="species-selector">
                   <option>Dog</option>

                   <option>Small Pet</option>

                   <option>Other</option>
                 </select><br>

            <div>
              <label>Upload Photos of Pet:</label>
              <img src="" style="display:none" height="200" id="image">
              <input type="file" onchange="showFile.call(this)">

            </div>

            <div>
              <label>Last time seen: </label>
              <div class='input-group date'>
                <input type='text' class="form-control datetimepicker" />
                <span class="input-group-addon datetimepicker-addon">
    <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>



            <label>Last seen location:
                       <input type="text" name="text_input" size="30" maxlength="256">
                 </label>
            <label>
                 <br>
                     <input type="submit" value="Submit">
                 </label>
          </fieldset>
        </form>
        <p><button onclick="geoFindMe()">Or Save Current Location</button></p>
